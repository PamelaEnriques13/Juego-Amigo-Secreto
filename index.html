<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
      
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="persona que mira el sorteo" class="header-image">
        </header>

        <section class="input-section">
            <h2 class="section-title">Ingrese el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">AÃ±adir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

           
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">Sortear amigo</button>
                <button class="button-reset" onclick="reiniciarJuego()">Reiniciar</button>
            </div>
        </section>
    </main>

<script src="app.js" defer></script>
</body>
</html>
